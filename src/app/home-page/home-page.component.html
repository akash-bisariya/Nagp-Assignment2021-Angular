<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" height="200px" src="assets/images/sale_banner.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" height="200px" src="assets/images/sale_banner.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" height="200px" src="assets/images/sale_banner.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="card-group">
  <div *ngFor="let product of products">
    <div class="card">
      <div class="card text-center" style="width: 18rem;">
        <div class="card-body">
          <img class="card-img-top" src={{product.image}} width="80px" height="150px">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.brand }}</p>
          <p class="card-text">Price : â‚¹{{ product.price }}</p>
          <button type="button" (click)="getProductDetail(product.id)" class="btn btn-primary">View Detail</button>
        </div>
      </div>
    </div>
  </div>
</div>
