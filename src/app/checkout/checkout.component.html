<div class="container" style="margin-bottom: 50px; margin-top: 10px;" >
  <form [formGroup]="checkoutForm" (ngSubmit)="submitCheckoutForm()">
  <div class="row">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Billing/Shipping address</h4>
        <div class="row">
          <div class="col-md-6 mb-3 form-group" >
            <label for="firstName">First name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              formControlName="firstName"
              [ngClass]="{
                'is-invalid':
                  (checkoutForm.get('firstName').touched || checkoutForm.get('firstName').dirty) &&
                  !checkoutForm.get('firstName').valid
              }" 
            />         
            <div *ngIf="checkoutForm.get('firstName').errors?.required" class="invalid-feedback">
                First name cannot be empty.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              formControlName="lastName"
              required
              [ngClass]="{
                'is-invalid':
                  (checkoutForm.get('lastName').touched || checkoutForm.get('lastName').dirty) &&
                  !checkoutForm.get('lastName').valid
              }" 
             >
            <div *ngIf="checkoutForm.get('firstName').errors?.required" class="invalid-feedback">
                Last name cannot be empty.
            </div>
        </div>
        </div>
        <div class="mb-3">
          <label for="email"
            >Email </label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="you@example.com"
            formControlName="email"
            required
            [ngClass]="{
                'is-invalid':
                  (checkoutForm.get('email').touched || checkoutForm.get('email').dirty) &&
                  !checkoutForm.get('email').valid
              }" 
            >
          <div class="invalid-feedback">
			<div *ngIf="checkoutForm.get('email').errors?.required">Enter valid email.</div>
            <div *ngIf="checkoutForm.get('email').errors?.email">Email is not valid.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="1234 Main St"
            formControlName="address"
            required
            [ngClass]="{
                'is-invalid':
                  (checkoutForm.get('address').touched || checkoutForm.get('address').dirty) &&
                  !checkoutForm.get('address').valid
              }" 
            >
          <div *ngIf="checkoutForm.get('address').errors?.required" class="invalid-feedback">
            Enter valid address
          </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="phonenumber">Mobile Number</label>

          <input type="text" pattern="\d*" maxlength="10"class="form-control"
            id="phonenumber"
            formControlName="phonenumber"
            required
            [ngClass]="{
                'is-invalid':
                  (checkoutForm.get('phonenumber').touched || checkoutForm.get('phonenumber').dirty) &&
                  !checkoutForm.get('phonenumber').valid
              }" >
          <div *ngIf="checkoutForm.get('phonenumber').errors?.required" class="invalid-feedback">
            Enter Mobile
          </div>
            </div>
        </div>
        <hr class="mb-4" />
        <button class="btn btn-primary" type="submit" [title]="
        checkoutForm.valid
          ? 'Save your  data'
          : 'Disabled until the form data is valid'
      " [disabled]="!checkoutForm.valid">
          Proceed To Payment..
        </button>
    </div>
  </div>
  </form>
</div>
